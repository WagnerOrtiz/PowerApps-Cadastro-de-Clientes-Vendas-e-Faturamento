    Icon10 As icon.Check:
        Color: =RGBA(127, 178, 57, 1)
        Icon: =Icon.Check
        OnSelect: |-
            =If(
                Len(EditName.Text) < 1,
                Set(
                    ErrorMsgContent,
                    "Insira seu nome"
                ),
                If(
                    Len(EditPhone.Text) < 15,
                     Set(
                        ErrorMsgContent,
                        "Telefone inválido"
                    ),
                    !IsMatch(EditPhone.Text, LeftParen & Digit & Digit & RightParen & Space & Digit & Digit & Digit & Digit & Digit & Hyphen & Digit & Digit & Digit & Digit),
                    Set(
                        ErrorMsgContent,
                        "Telefone inválido"
                    ),
                    If(
                        Find(
                            "@",
                            EditEmail.Text
                        ) = Blank(),
                        Set(
